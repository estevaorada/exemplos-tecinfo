<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Contato - Agenda de Contatos</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ícone da aba -->
    <link rel="icon" href="https://i.imgur.com/W1VlRma.png">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        .container {
            max-width: 1000px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            text-align: center;
            border: none;
        }
        .card-header h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 600;
        }
        .form-control, .btn {
            border-radius: 8px;
        }
        .btn-primary {
            background: #667eea;
            border: none;
            padding: 0.6rem 1.5rem;
            font-weight: 500;
        }
        .btn-primary:hover {
            background: #5a6fd8;
        }
        .btn-secondary {
            background: #6c757d;
            border: none;
            padding: 0.6rem 1.5rem;
            font-weight: 500;
            border-radius: 8px;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        .info-contact {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .info-contact h6 {
            color: #1976d2;
            margin-bottom: 10px;
        }
        @media (max-width: 768px) {
            .card-header h1 {
                font-size: 1.5rem;
            }
            .btn {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <!-- Cabeçalho -->
        <div class="card-header">
            <h1>Agenda de Contatos</h1>
        </div>

        <div class="card-body p-4">
            <!-- Informações do Contato Atual -->
            <div class="info-contact">
                <h6><i class="bi bi-person-circle"></i> Editando: João Silva</h6>
                <p class="mb-0 small text-muted">ID: 001 | Cadastrado em: 15/10/2025</p>
            </div>

            <!-- Formulário de EDIÇÃO -->
            <form id="formEditarContato" novalidate>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="nome" class="form-label">Nome Completo <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="nome" value="João Silva" required>
                        <div class="invalid-feedback">Por favor, insira o nome completo.</div>
                    </div>
                    <div class="col-md-6">
                        <label for="telefone" class="form-label">Telefone <span class="text-danger">*</span></label>
                        <input type="tel" class="form-control" id="telefone" value="(11) 98765-4321" required>
                        <div class="invalid-feedback">Por favor, insira um telefone válido.</div>
                    </div>
                    <div class="col-md-6">
                        <label for="endereco" class="form-label">Endereço</label>
                        <input type="text" class="form-control" id="endereco" value="Rua das Flores, 123">
                    </div>
                    <div class="col-md-6">
                        <label for="cidade" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="cidade" value="São Paulo">
                    </div>
                    <div class="col-12">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" value="joao.silva@email.com">
                        <div class="invalid-feedback">Por favor, insira um e-mail válido.</div>
                    </div>
                    <div class="col-12 text-end mt-3">
                        <button type="button" class="btn btn-secondary me-2" onclick="cancelarEdicao()">
                            Cancelar
                        </button>
                        <button type="submit" class="btn btn-primary">
                            Atualizar Contato
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS + Validação -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Função Cancelar
    function cancelarEdicao() {
        if (confirm('Deseja realmente cancelar a edição?')) {
            // Em produção: redirecionar para lista
            window.location.href = 'agenda.html';
        }
    }
</script>

</body>
</html>
