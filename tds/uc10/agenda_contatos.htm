<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="https://i.imgur.com/W1VlRma.png">
    <style>
    /* CSS show do estevinho */
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        .container {
            max-width: 1000px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            text-align: center;
            border: none;
        }
        .card-header h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 600;
        }
        .form-control, .btn {
            border-radius: 8px;
        }
        .btn-primary {
            background: #667eea;
            border: none;
            padding: 0.6rem 1.5rem;
            font-weight: 500;
        }
        .btn-primary:hover {
            background: #5a6fd8;
        }
        .table {
            margin-top: 20px;
            background: white;
        }
        .table thead {
            background-color: #f8f9fa;
        }
        .table th {
            font-weight: 600;
            color: #495057;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }
        .table tbody tr:hover {
            background-color: #f1f3f5;
        }
        .empty-message {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            padding: 2rem;
        }
        @media (max-width: 768px) {
            .card-header h1 {
                font-size: 1.5rem;
            }
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <!-- Cabeçalho -->
        <div class="card-header">
            <h1>Agenda de Contatos</h1>
        </div>

        <div class="card-body p-4">
            <!-- Formulário de Cadastro -->
            <form id="formContato">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" placeholder="Ex: João Silva" required>
                        <div class="invalid-feedback">Por favor, insira o nome completo.</div>
                    </div>
                    <div class="col-md-6">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="tel" class="form-control" id="telefone" placeholder="(11) 98765-4321" required>
                        <div class="invalid-feedback">Por favor, insira um telefone válido.</div>
                    </div>
                    <div class="col-md-6">
                        <label for="endereco" class="form-label">Endereço</label>
                        <input type="text" class="form-control" id="endereco" placeholder="Rua Exemplo, 123">
                    </div>
                    <div class="col-md-6">
                        <label for="cidade" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="cidade" placeholder="São Paulo">
                    </div>
                    <div class="col-12">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="joao@exemplo.com">
                        <div class="invalid-feedback">Por favor, insira um e-mail válido.</div>
                    </div>
                    <div class="col-12 text-end mt-3">
                        <button type="submit" class="btn btn-primary">
                            Cadastrar Contato
                        </button>
                    </div>
                </div>
            </form>

            <hr class="my-4">

            <!-- Tabela de Contatos -->
            <h5 class="mb-3 text-muted">Contatos Cadastrados</h5>
            <div class="table-responsive">
                <table class="table table-hover align-middle" id="tabelaContatos">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Telefone</th>
                            <th>Endereço</th>
                            <th>Cidade</th>
                            <th>E-mail</th>
                        </tr>
                    </thead>
                    <tbody id="corpoTabela">
                        <!-- Contatos serão listados aqui via PHP -->
                        <tr id="linhaVazia">
                            <td colspan="5" class="empty-message">
                                Nenhum contato cadastrado ainda.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
